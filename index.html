<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/css/bootstrap.css">
    <link rel ="stylesheet" type="text/css" href="css/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <form id= "userInfo">
      <div class="form-group">
        <label for="name">Please enter your name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <h1>Please enter some of your favorite things:</h1>
      <div class="form-group">
        <label for="fav1">Enter Here:</label>
        <input id="fav1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav2">Enter Here:</label>
        <input id="fav2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav3">Enter Here:</label>
        <input id="fav3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav4">Enter Here:</label>
        <input id="fav4" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <ul id="results">
      <li class="fav1"></li>
      <li class="fav2"></li>
      <li class="fav3"></li>
      <li class="fav4"></li>
    </ul>
  </body>
</html>
